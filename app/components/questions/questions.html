<md-content layout="row">
    <section flex="20">
        <md-input-container>
            <label>Onderwerp</label>
            <input ng-model="vm.session.subject" type="text">
        </md-input-container>
        <md-input-container>
            <label>Interviewer</label>
            <input ng-model="vm.session.name" type="text">
        </md-input-container>
        <md-input-container>
            <i style="padding-top:8px;" ng-click="vm.addSession(vm.session)" class="material-icons grid-iconbutton">&#xE145;</i>
        </md-input-container>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="s in vm.sessions | orderBy:'timestamp':true" ng-click="vm.getQuestions(s.$id)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{s.subject}}</h3>
                    <h4>{{s.name}}</h4>
                    <!-- <p>{{ item.notes }}</p> -->
                </div>
                <i ng-click="vm.deleteSession(s)" class="material-icons grid-iconbutton">&#xE14C;</i>
            </md-list-item>
        </md-list>
    </section>
    <section flex="80">
        <md-input-container>
            <label>Vraag</label>
            <input ng-model="vm.question.text" type="text">
        </md-input-container>
        <md-input-container>
            <label>Naam</label>
            <input ng-model="vm.question.name" type="text">
        </md-input-container>
        <md-input-container>
            <i style="padding-top:8px;" ng-click="vm.addQuestion(vm.question)" class="material-icons grid-iconbutton">&#xE145;</i>
        </md-input-container>
        <div ng-repeat="q in vm.questions | orderBy:'timestamp':true" layout="row">
            <div>
            {{q.text}} vraagt:
            <h1>{{q.name}}</h1>

            </div>
            <span flex></span>
            <i ng-click="vm.deleteQuestion(q)" class="material-icons grid-iconbutton">&#xE14C;</i>
        </div>
    </section>
</md-content>
