<md-dialog aria-label="VRT Movie Tool (a.k.a. The Stitcher)" flex="100" class="stitcher-dialog__outside">
    <md-toolbar class="vrt-toolbar">
        <div class="md-toolbar-tools">
            <h2>Filmpjes</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="stitcher-dialog__inside">
        <div layout="row" layout-align="start center" layout-wrap>
            <div ng-repeat="(key, m) in vm.movies" flex="30" ng-click="vm.openMovie(m.$id)"=>
                {{m.$id}}
                <md-input-container>
                    <i style="padding-top:8px;" ng-click="vm.movies.$remove(m)" class="material-icons grid-iconbutton">&#xE14C;</i>
                </md-input-container>
            </div>
        </div>
        <md-button class="md-raised" aria-label="filmpje starten" ng-click="vm.addMovie()">
            Start nieuw filmpje
        </md-button>
    </md-dialog-content>
</md-dialog>
