<div layout="row" layout-align="center start">
    <div layout="column" flex="50">
        <div ng-repeat="(key, c) in vm.clips | orderBy: 'id'" class="stitcher-clip" layout="column">
            <div ng-include="vm.getInclude(c.template)"></div>
            <div ng-if="c.id != 1" class="stitcher-clip__delete">
                <i style="padding-top:8px;" ng-click="vm.clips.$remove(c)" class="material-icons grid-iconbutton">&#xE14C;</i>
            </div>
        </div>
        <md-button class="md-raised" aria-label="Clip toevoegen" ng-click="vm.addClip()">
            Voeg clip toe
        </md-button>
        <md-button class="md-raised" aria-label="Clip toevoegen" ng-click="vm.renderMovie()">
            Maak filmpje
        </md-button>
        {{vm.movieClips}}
    </div>
</div>
