<div layout="row" layout-align="center start">


    <div layout="column" flex="50">
        <div ng-if="vm.progressPercentage > 0">
            <p>Bezig met uploaden: {{vm.progressPercentage}} % compleet.</p>
            <md-progress-linear md-mode="determinate" value="{{vm.progressPercentage}}"></md-progress-linear>
        </div>
{{vm.clips}}
        <div ng-repeat="(key, c) in vm.clips | orderBy: 'id'" class="grid-item" layout-padding layout="column">
            <div ng-include="vm.getInclude(c.template)"></div>
            <md-input-container>
                <i style="padding-top:8px;" ng-click="vm.clips.$remove(c)" class="material-icons grid-iconbutton">&#xE14C;</i>
            </md-input-container>
        </div>
        <md-button class="md-raised" aria-label="Clip toevoegen" ng-click="vm.addClip()">
            Voeg clip toe
        </md-button>
        <md-button class="md-raised" aria-label="Clip toevoegen" ng-click="vm.renderMovie()">
            Maak filmpje
        </md-button>
    </div>

</div>
