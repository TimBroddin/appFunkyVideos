<md-content layout-gt-sm="row">
    <section layout-gt-sm="column" flex="40" class="grid-posts">
        <div layout-padding>
            <md-input-container>
                <label>Onderwerp</label>
                <input ng-model="vm.post.url" type="text">
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Categorie</label>
                    <md-select ng-model="vm.post.category">
                        <md-option ng-repeat="c in vm.categories" value="{{c.name}}">{{c.descr}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Type</label>
                    <md-select ng-model="vm.post.type">
                        <md-option ng-repeat="t in vm.types" value="{{t.name}}">{{t.descr}}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div ng-click="vm.addItem(vm.post)">Add</div>
        </div>
        <div class="grid-list">
            <div ng-repeat="p in vm.posts">
                <md-input-container>
                    <label>Onderwerp</label>
                    <input ng-model="p.url" type="text" ng-change="vm.posts.$save(p)">
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Categorie</label>
                        <md-select ng-model="p.category" ng-change="vm.posts.$save(p)">
                            <md-option ng-repeat="c in vm.categories" value="{{c.name}}">{{c.descr}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Type</label>
                        <md-select ng-model="p.type" ng-change="vm.posts.$save(p)">
                            <md-option ng-repeat="t in vm.types" value="{{t.name}}">{{t.descr}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
        </div>
    </section>
    <section flex="60" layout-padding layout-gt-sm="column">
        <!-- <h1>Totaal aantal posts: {{vm.total.day}}</h1> -->
        <div layout-gt-sm="row">
            <span flex="30"></span>
            <h1>Inhoud</h1>
        </div>
        <div ng-repeat="c in vm.categories" class="bars-category" layout-gt-sm="row">
            <div flex="30" class="bars-category-description">{{c.descr}}</div>
            <div flex="70" class="bars-category-chart">
                <vrt-grid-bar total-day="vm.total.day" total-bar="c.max" value="c.value"></vrt-grid-bar>
            </div>
        </div>
        <div layout-gt-sm="row">
            <span flex="30"></span>
            <h1>Vorm</h1>
        </div>
        <div ng-repeat="t in vm.types" class="bars-type" layout-gt-sm="row">
            <div flex="30" class="bars-category-description">{{t.descr}}</div>
            <div flex="70" class="bars-category-chart">
                <vrt-grid-bar total-day="vm.total.day" total-bar="t.max" value="t.value"></vrt-grid-bar>
            </div>
        </div>
    </section>
</md-content>
