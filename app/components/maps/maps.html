<md-content>

    <section  layout="row" layout-align="center center" layout-wrap="">

        <md-input-container flex="40">
            <label>lat</label>
            <input ng-model="vm.lat" type="number" step="0.000001">
        </md-input-container>

        <md-input-container flex="40">
            <label>lng</label>
            <input ng-model="vm.lng" type="number" step="0.000001">
        </md-input-container>

        <md-input-container flex="40">
            <label>zoom</label>
            <input ng-model="vm.zoom" type="text">
        </md-input-container>

        <md-input-container flex="40">
            <label>marker</label>
            <input ng-model="vm.marker" type="text">
        </md-input-container>


        <vrt-maps-simple class="maps-simple" is-ready="vm.isReady" lat="vm.lat" lng="vm.lng" zoom-level="vm.zoom" map-id="'mapbox.streets'" markers="vm.marker">
        </vrt-maps-simple>

    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.getPicture()">Get Picture</md-button>
    </section>
</md-content>
