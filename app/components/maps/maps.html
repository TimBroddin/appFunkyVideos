<md-content>

    <section  layout="row" layout-align="center center" layout-wrap="">


        <md-input-container flex="40">
            <label>zoom</label>
            <input ng-model="vm.zoom" type="text">
        </md-input-container>

        <md-input-container flex="40">
            <label>Place</label>
            <input ng-model="vm.place" type="text">
        </md-input-container>


        <vrt-maps-simple class="maps-simple" is-ready="vm.isReady" zoom-level="vm.zoom" map-id="'mapbox.streets'" place="vm.place">
        </vrt-maps-simple>

    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.getPicture()">Get Picture</md-button>
    </section>
</md-content>
