
<md-content>

    <section  layout="row" layout-align="center center" layout-wrap="">
        <div layout-gt-sm="row">
            <md-input-container>
                <label>Title</label>
                <input ng-model="bar.titleOne">
            </md-input-container>

            <md-input-container>
                <label>%</label>
                <input ng-model="bar.percOne" >
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container>
                <label>Title</label>
                <input ng-model="bar.titleTwo">
            </md-input-container>

            <md-input-container>
                <label>%</label>
                <input ng-model="bar.percTwo">
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm="">
                <label>Question</label>
                <input ng-model="bar.question">
            </md-input-container>
        </div>
    </section>
    <vrt-template-murderface></vrt-template-murderface>
    <div id="container" class="dark-container" vrt-screenshot is-animated="vm.isAnimated">
        <section layout="row" layout-sm="column"  layout-align="center">
                <div layout-align="center end" class="chart-wrap">
                    <vrt-piechart chart-data="vm.data" is-animated="vm.isAnimatedPiechart" flex="50"></vrt-piechart>
                </div>

                <div flex="50" layout-align="top center" class="text-wrap">
                    <h2 class="vrt-txt--question"> <span class="line"></span>{{bar.question}}</h2>
                    <vrt-text title-text="vm.firstTitle" perc-value="vm.fValue" is-animated="vm.isAnimatedText">{{vm.firstTitle}}</vrt-text>
                    <vrt-text title-text="vm.secondTitle" perc-value="vm.sValue" is-animated="vm.isAnimatedText">{{vm.secondTitle}}</vrt-text>
                </div>
        </section>
    </div>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.startAnimation()">Animate piechart</md-button>
        <md-button class="md-raised" ng-click="vm.getVideo()">Get video</md-button>
        <a ng-href="{{vm.url}}">Download</a>
    </section>
</md-content>
