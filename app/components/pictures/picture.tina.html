<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isTina">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="vm.quote.question" md-maxlength="130">
        </md-input-container>
    </md-content>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="vm.quote.authorName" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author title/partij/locatie</label>
                <input ng-model="vm.quote.authorTitle" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">
        <input type="file" name="img" required ngf-select="vm.upload($file, 'grayscale')" />
    </div>
    <div class="dir-wrap">
        <vrt-template-tina class="dir-wrap"
                                 is-hidden-sign="true"
                                 author-name="vm.quote.authorName" author-title="vm.quote.authorTitle"
                                 is-ready="vm.isReady" quote="vm.quote.question" image="vm.image">
        </vrt-template-tina>
    </div>
</div>
