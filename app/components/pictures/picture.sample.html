<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isSample" >

    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <textarea ng-model="quote.question" md-maxlength="60" rows="3" vrt-maxlines="3" maxlines-prevent-enter="true"></textarea>
        </md-input-container>
    </md-content>

    <input ng-model="quote.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)"/>

    <div class="dir-wrap">
        <vrt-template-sample class="dir-wrap" is-ready="vm.isReady"
                          quote="quote.question" image="quote.img" >
        </vrt-template-sample>
    </div>
</div>
