<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isExplosion">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="60">
        </md-input-container>
    </md-content>

    <div layout-gt-sm="row">
        <md-input-container class="md-block">
            <input ng-model="quote.img" type="file" name="img" required vrt-image-preview="onFileSelect($files)"/>
        </md-input-container>
    </div>
    <div class="dir-wrap">
        <vrt-template-explosion class="dir-wrap" is-ready="vm.isReady" template-class="vm.templateClass"
                                quote="quote.question" image="quote.img">
        </vrt-template-explosion>
    </div>
</div>
