
<div layout="column" class="md-inline-form">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="200">
        </md-input-container>
        <input ng-model="quote.img" type="file" vrt-image-preview="onFileSelect($files)"/>
        <img ng-src="{{quote.img}}" alt="" class="" width="700px">
    </md-content>
    <md-content layout-padding="">
        <vrt-template-murderface  class="container-screenshot" is-ready="vm.isReady" quote="quote.question">

        </vrt-template-murderface>
    </md-content>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.getPicture()">Get Picture</md-button>
        <a ng-href="{{vm.url}}">Download</a>
    </section>
</div>
