    <md-button ng-repeat="scheme in vm.schemes" ng-class="scheme.class" class="md-raised" ng-click="vm.getScheme(scheme)">{{scheme.name}}</md-button>

    </section>

<div ng-class="vm.className">
<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isMurderface">
    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="130">
        </md-input-container>
    </md-content>
    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="quote.authorName" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author title/partij/locatie</label>
                <input ng-model="quote.authorTitle" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">
        <input ng-model="quote.img" type="file" vrt-image-preview="onFileSelect($files)"/>
        <md-checkbox ng-model="quote.isHiddenSign" aria-label="Checkbox hide quote" ng-init="quote.isHiddenSign=true">
            Is it a quote?
        </md-checkbox>
    </div>
    <div class="dir-wrap">
        <vrt-template-murderface class="dir-wrap"
                is-hidden-sign="quote.isHiddenSign"
                author-name="quote.authorName" author-title="quote.authorTitle"
                is-ready="vm.isReady" quote="quote.question" image="quote.img">
        </vrt-template-murderface>
    </div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.getPicture()">Get Picture</md-button>
        <a ng-href="{{vm.$rootScope.template_url}}" target="_blank" download="filename">Download</a>
    </section>
</div>

<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isWartooth">

    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Nieuws 1</label>
            <input ng-model="news.textOne" md-maxlength="50">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
            <label>Nieuws 2</label>
            <input ng-model="news.textTwo" md-maxlength="50">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
            <label>Nieuws 3</label>
            <input ng-model="news.textThree" md-maxlength="50">
        </md-input-container>
    </div>

    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm="">
            <input ng-model="news.imgOne" type="file" vrt-image-preview="onFileSelect($files)"/>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="">
            <input ng-model="news.imgTwo" type="file" vrt-image-preview="onFileSelect($files)"/>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="">
            <input ng-model="news.imgThree" type="file" vrt-image-preview="onFileSelect($files)"/>
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Footer text</label>
            <input ng-model="news.footerText">
        </md-input-container>
    </div>

    <div class="dir-wrap">
        <vrt-template-wartooth class="dir-wrap vrt-txt"
                               is-ready="vm.isReady" footer-text="news.footerText"
                               text-one="news.textOne" img-one="news.imgOne"
                               text-two="news.textTwo" img-two="news.imgTwo"
                               text-three="news.textThree" img-three="news.imgThree">
        </vrt-template-wartooth>
    </div>
    
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.getPicture()">Get Picture</md-button>
        <a ng-href="{{vm.$rootScope.template_url}}" target="_blank" download="filename">Download</a>
    </section>
</div>

<div layout="column" class="md-inline-form block-wrap" ng-if="vm.isSkwigelf">

    <md-content layout-padding="">
        <md-input-container class="md-block">
            <label>Quote</label>
            <input ng-model="quote.question" md-maxlength="100">
        </md-input-container>
    </md-content>

    <div layout-gt-sm="row">
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author name</label>
                <input ng-model="quote.authorName" md-maxlength="100">
            </md-input-container>
        </md-content>
        <md-content layout-padding="" flex="50">
            <md-input-container class="md-block">
                <label>Author title/partij/locatie</label>
                <input ng-model="quote.authorTitle" md-maxlength="100">
            </md-input-container>
        </md-content>
    </div>
    <div layout-gt-sm="row">

        <input ng-model="quote.img" type="file" vrt-image-preview="onFileSelect($files)"/>
        <!--<div flex="20">-->
            <!--<md-checkbox ng-model="quote.isMirrored" aria-label="Checkbox flip image">-->
                <!--Flip image & text?-->
            <!--</md-checkbox>-->
        <!--</div>-->
            <md-checkbox ng-model="quote.isHiddenSign" aria-label="Checkbox hide quote" ng-init="quote.isHiddenSign=true">
                Is it a quote?
            </md-checkbox>
    </div>

    <div class="dir-wrap">
        <vrt-template-skwigelf class="dir-wrap vrt-txt"
                               is-ready="vm.isReady" quote="quote.question" image="quote.img"
                               author-name="quote.authorName" author-title="quote.authorTitle"
                               is-mirrored="quote.isMirrored" is-hidden-sign="quote.isHiddenSign">
        </vrt-template-skwigelf>
    </div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-raised" ng-click="vm.getPicture()">Generate Picture</md-button>
        <a ng-href="{{vm.$rootScope.template_url}}" target="_blank" download="filename">Download</a>
    </section>
</div>
</div>
