<md-content layout="row">
    <section flex="25" >
        <md-content class="pictures-sidebar">
            <md-list>
                <md-toolbar md-scroll-shrink="">
                    <div class="md-toolbar-tools" ng-init="vm.showTempltesDRD = false" ng-click="vm.getScheme('drd')">
                        De redactie <span flex></span><i class="material-icons animatedIcon" ng-class="{'rotatedIcon':vm.showTempltesDRD}">&#xE313;</i>
                    </div>
                </md-toolbar>
                <md-content ng-if="vm.showTempltesDRD">
                    <md-subheader class="">Headline</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showExplosion('drd')">
                    <img src="./../assets/templates/headline_drd.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Quote</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showMurderface('drd')">
                        <img src="./../assets/templates/hub_Quote-situatie.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="vm.showSkwigelf('drd')">
                        <img src="./../assets/templates/hub_Quote-persoon.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Cijfer</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showPickels('drd')">
                        <img src="./../assets/templates/hub_Cijfer.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Update</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showDethklok('update', 'UPDATE', 'drd')">
                        <img src="./../assets/templates/hub_Update.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Breaking</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showDethklok('breaking', 'BREAKING', 'drd')">
                        <img src="./../assets/templates/hub_Breaking-foto.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Live</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showDethklok('update', 'Volg LIVE', 'drd')">
                        <img src="./../assets/templates/hub_Live.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Analyse</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showDethklok('update', 'Analyse', 'drd')">
                        <img src="./../assets/templates/hub_Analyse.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Ook dat nog</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showDethklok('nog', 'Ook dat nog', 'drd')">
                        <img src="./../assets/templates/hub_Ook-dat-nog-h1.jpg" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Infografiek</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showDethklok('update', 'Infografiek', 'drd')">
                        <img src="./../assets/templates/hub_Infografiek-h1.jpg" alt="" width="100%">
                    </md-list-item>
                </md-content>
                <md-toolbar md-scroll-shrink="">
                    <div class="md-toolbar-tools" ng-init="vm.showTempltesAK = false" ng-click="vm.getScheme('ak')">
                        Amerika kiest <span flex></span><i class="material-icons animatedIcon" ng-class="{'rotatedIcon': vm.showTempltesAK}">&#xE313;</i>
                    </div>
                </md-toolbar>
                <md-content ng-if="vm.showTempltesAK">
                    <md-subheader class="">Headline</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showExplosion('ak')">
                    <img src="./../assets/templates/headline_ak.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Quote</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showMurderface('ak')">
                        <img src="./../assets/templates/quote_ak.png" alt="" width="100%">
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="vm.showSkwigelf('ak')">
                        <img src="./../assets/templates/quote_person_ak.png" alt="" width="100%">
                    </md-list-item>
                    <md-subheader class="">Cijfer</md-subheader>
                    <md-list-item class="md-3-line" ng-click="vm.showPickels('ak')">
                        <img src="./../assets/templates/number_ak.png" alt="" width="100%">
                    </md-list-item>
                </md-content>
            </md-list>
        </md-content>

    </section>

    <section flex="75">


        <!--<section layout="row" layout-sm="column" layout-align="center" layout-wrap="">-->
        <!--<div flex="20">-->
        <!--<md-input-container class="md-block" flex-gt-sm="">-->

        <!--<md-option selected="selected" ng-repeat="scheme in vm.schemes" ng-value="scheme.className">-->
        <!--{{scheme.name}}-->
        <!--</md-option>-->
        <!--</md-select>-->
        <!--</md-input-container>-->
        <!--</div>-->
        <!--</section>-->


        <div ng-class="vm.className">
            <form name="templateForm">

            <!--template-->
                <ng-include src="'components/pictures/picture.explosion.html'"></ng-include>
                <!--template-->
                <ng-include src="'components/pictures/picture.skwigelf.html'"></ng-include>
                <!--template-->
                <ng-include src="'components/pictures/picture.murderface.html'"></ng-include>
                <!--template-->
                <ng-include src="'components/pictures/picture.wartooth.html'"></ng-include>
                <!--template-->
                <ng-include src="'components/pictures/picture.pickels.html'"></ng-include>
                <!--template-->
                <ng-include src="'components/pictures/picture.dethklok.html'"></ng-include>

                <div ng-messages="templateForm.img.$error.required" >
                    <div ng-message="required">Image is required.</div>
                </div>

                <section ng-if="vm.isSkwigelf || vm.isMurderface || vm.isWartooth || vm.isExplosion || vm.isPickels || vm.isDethklok"
                         layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
                    <md-button class="md-raised" ng-click="vm.getPicture()" ng-disabled="templateForm.img.$error.required && (vm.templateClass != 'breaking')">Get Picture</md-button>
                    <!--<a ng-href="{{vm.$rootScope.template_url}}" target="_blank" download="filename">Download</a>-->
                </section>
            </form>
        </div>
    </section>
</md-content>
