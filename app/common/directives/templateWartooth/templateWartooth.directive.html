<div class='wth-wrap'>
    <div class='wth-content-wrap'>
        <div class='wth-event'>
            <div class='wth-picture'>
                <image-cropper ng-if="vm.image" image-url=' {{vm.image}} '
                               height="398"
                               show-controls="true"
                               fit-on-init="false"
                               center-on-init="true"
                               api="getApiFunction"
                               crop-callback="myCallbackFunction"
                               check-cross-origin="false"
                               zoom-step="0.01"
                               button-labels="myButtonLabelsObject"
                ></image-cropper>
            </div>
            <div class='wth-text'>
                <p>HTML5 and CSS3 are the future of web development.</p>
            </div>
        </div>
        <div class='wth-event'>
            <div class='wth-picture' >
            </div>
            <div class='wth-text'>
                <p>HTML5 and CSS3 are the future of web development.</p>
            </div>
        </div>
        <div class='wth-event'>
            <div class='wth-picture'>
            </div>
            <div class='wth-text'>
                <p>{{vm.quote}}</p>
            </div>
        </div>
    </div>
    <div class='wth-footer'>
        <div class='wth-footer-text'>TERWIJL U SLIEP</div>
        <img class='wth-logo' src="./assets/deredactie.svg">
    </div>
</div>
