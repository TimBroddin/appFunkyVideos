<div>
    <audio controls id="myAudio" ng-src="../../assets/test.mp3"></audio>

    <div class="track" ng-class="{loading:loading==true}">
        <h2>{{vm.trackName}}</h2>
        <input type="range" ng-model="trackVolume" />
        <canvas></canvas>
        <div class="spinner" ng-show="loading"></div>
    </div>
    <section class="controls" id="controls">
        <a id="play" class="button" ng-click="vm.play(vm.sound)">play</a>
        <a id="pause" class="button">pause</a>
        <a id="stop" class="button">stop</a>
    </section>
</div>
