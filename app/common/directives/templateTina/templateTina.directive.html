<section class='wrap container-screenshot'>
    <div class='image' style="background-image: url('{{vm.Newimage}}')">
        <div ng-class="vm.image ? 'overlay' : 'no-overlay'">
            <img class="logo logo-ak" src="./assets/logoak.svg">
            <img class='logo logo-drd' src="./assets/deredactie.svg">
            <img class='logo logo-r1' src="./assets/logor1.svg">
            <div class="long-quote-wrap">
                <p class='quote' ng-init="vm.quote = 'Why is everyone reading Tina\'s diary?'"><span class="sign" ng-show="vm.isHiddenSign">“</span> {{vm.quote}} <span class="sign" ng-show="vm.isHiddenSign">”</span></p>
            </div>
            <div class="author skwg-author">
                <p class='auth-name' ng-init="vm.authorName = 'Bob Belcher'">{{vm.authorName}}</p>
                <p class='auth-title' ng-init="vm.authorTitle = 'Bob\'s Burgers'">{{vm.authorTitle}}</p>
            </div>
            <!--<div class='line-under'></div>-->
        </div>
    </div>
</section>
