<div class='wrap' ng-show="vm.isMirrored">
    <img class="logo logo-ak" src="./assets/logoak.svg">
    <img class='logo logo-drd' src="./assets/deredactie.svg">
    <div class='quote-wrap'>
        <div class='quote'><span class="sign">"</span>{{vm.quote}}</div>
        <div class="author">
            <p class='auth-name'>{{vm.authorName}}</p>
            <p class='auth-title'>{{vm.authorTitle}}</p>
        </div>
    </div>
    <div class='skwg-image'>
        <image-cropper ng-if="vm.image" image-url=' {{vm.image}} '
                       height="688"
                       show-controls="true"
                       fit-on-init="true"
                       center-on-init="true"
                       check-cross-origin="false"
                       zoom-step="0.1"
                       button-labels="myButtonLabelsObject"
        ></image-cropper>
    </div>
    <div class='line-under'></div>
</div>

</div>
