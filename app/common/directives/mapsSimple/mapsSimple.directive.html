<div>
    <md-content id="searchbar" class="searchbar">
        <md-autocomplete placeholder="Highlight a country" md-input-name="autocomplete" md-selected-item="selectedItem"
                         md-selected-item-change="vm.colorCountry(selectedItem)"
                         md-search-text="searchText" md-items="item in vm.getMatches(searchText)" md-item-text="item.properties.ADMIN">
            <md-item-template>
                <span md-highlight-text="searchText">{{item.properties.ADMIN}}</span>
            </md-item-template>
        </md-autocomplete>
    </md-content>

    <div id="map"></div>
    <div id="map-img">
        <img ng-if="vm.blob" ng-src="{{vm.blob}}" class="map-scr">
    </div>
</div>
