<div>
    <div id="map" ng-dblclick="vm.setMarker(vm.MarkerLat, vm.MarkerLng)"></div>
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="marker in vm.markers">
                <div class="md-list-item-text" layout="column">
                    <h3>{{marker.options.title}}</h3>
                    <p>{{marker._latlng.lat}} - {{marker._latlng.lng}}</p>
                </div>
                <span flex></span>
                <div class="md-list-item-text" layout="column">
                    <h3>{{marker.options.title}}</h3>
                    <p>{{marker._latlng.lat}} - {{marker._latlng.lng}}</p>
                </div>
                <span flex></span>
                <div class="md-list-item-text" layout="column">
                    <p ng-click="vm.removeMarker(marker)"><i class="material-icons">&#xE92B;</i></p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
